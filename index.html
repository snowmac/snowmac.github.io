---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>
        {{ post.date | date: "%m/%d/%Y" }} - 
        
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>


      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <hr />
    </article>
  {% endfor %}
</div>
